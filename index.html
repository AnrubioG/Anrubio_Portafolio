<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anrubio Dev</title>
  </head>
  <body>
    <!-- Inicio -->
    <div class="inicio contenedor" id="inicio">
      <h3>Hola soy</h3>
      <h1>Angela Rubio</h1>
      <p>Desarrolladora full-stack</p>
      <div class="contenedor-botones">
        <button class="btn">Descargar CV</button>
        <button class="btn btn2">Contáctame</button>
      </div>
      <div class="contenedor-img">
        <img src="img/anrubiogfx.png" alt="Foto de Angela" />s
      </div>
      <div class="contenedor-redes">
        <a href="https://github.com/AnrubioG"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="www.linkedin.com/in/anrubiodev"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="mailto:angela.rubio@genstudents.org"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </div>
    </div>

    <!-- Barra de navegación -->
    <section class="nav">
      <nav class="navegacion">
        <ul>
          <li class="list active">
            <a href="#inicio">
              <span class="icon"><i class="fa-solid fa-house"></i></span>
              <span class="texto">Inicio</span>
            </a>
          </li>
          <li class="list">
            <a href="#sobre-mi">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <span class="texto">Sobre mí</span>
            </a>
          </li>
          <li class="list">
            <a href="#experiencia">
              <span class="icon"><i class="fa-solid fa-sliders"></i></span>
              <span class="texto">Experiencia</span>
            </a>
          </li>
          <li class="list">
            <a href="#proyectos">
              <span class="icon"><i class="fa-solid fa-briefcase"></i></span>
              <span class="texto">Proyectos</span>
            </a>
          </li>
          <li class="list">
            <a href="#contacto">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <span class="texto">Contacto</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </nav>
    </section>
    <script src="app.js"></script>
  </body>
</html>
